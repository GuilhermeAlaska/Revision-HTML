<!--

    Global atributes most used

    - class -  apply css style, divide cod blocks
    - contenteditable   - allow the client to change the parameter
    - data -*
    - hidden - hide a tag from the page
    - id - identifier for your block codes, only 1 for block
    - style - apply css stylesheets in html
    - tabindex - navigate through the page
    - title - name of the tab
-->

<div class="carrinho" contenteditable="true" id="cart" tabindex="1">
    contéudo
</div>

<div class="carrinho2" data-id="" id="cart2" style="color: blueviolet;" tabindex="2"></div>
    contéudo2

<div class="carrinho3" tabindex="3"></div>
    conteúdo3

<!--
    Aninhamento de tags

    - Flow
    - Hierarchy
    - Positioning of elements

    Alt + Z Automatic line break in VSC

    Tags

    em -> emphasized
    strong -> more importance to a word
    b -> bold
    br -> line break

    &nbsp; -> give it a space on text
    &lt = lower than
    &gt = greater than
    &amp = & E-Comercial
    &quot = ""
    

-->

<p>Um <em>parágrafo.</em> Depois o outro. <b>Agora</b> uma <br><strong>quebra</strong><br> de linha</p>

<a href="https://www.google.com.br" target="_blank">Saiba mais.</a>
